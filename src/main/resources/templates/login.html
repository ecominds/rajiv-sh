<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>AdminLTE 3 | Lockscreen</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' th:href='@{/css/admin-custom.min.css}'/>
</head>
<body class='hold-transition lockscreen'>
<div class='lockscreen-wrapper'>
	<div class='lockscreen-logo'>
		<a href='/'>
			<img src="/images/logo.png" alt="logo">
		</a>
	</div>
	<div class='lockscreen-name'>Administrator</div>
	<div class='lockscreen-item'>
		<div class='lockscreen-image'>
			<img src='/images/users/rajiv-128x128.jpg' alt='Administrator'>
		</div>
		<form class='lockscreen-credentials' id='frmLogin' method='post'>
			<div class='input-group'>
				<input type='password' name='txtPasswd' class='form-control' placeholder='Password'>

				<div class='input-group-append'>
					<button type='button' class='btn'>
						<i class='fas fa-arrow-right text-muted'></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class='help-block text-center'>
		Enter your password to retrieve your session</div>
	<div class='lockscreen-footer text-center'>
		<strong>2019 <a href='#'>EcoMinds&trade;</a></strong>
		<br/>
	    <b>Version</b> 1.0.0
	</div>
</div>
<script type='text/javascript' th:src='@{/js/jquery.min-2.2.4.js}'></script>
</body>
</html>
