<!DOCTYPE html>
<html layout:decorate='~{admin/fragments/layout}'>
<head>
	<title>Team Members</title>
</head>
<body th:with="activeTopMenu='team-members',activeLeftMenu='team-members',bodyTopTitle='Team Members'">
<section layout:fragment='content-section' id='dashboardSection'>
<div class='card card-primary card-outline'>
	<div class='card-header'>
		<h3 class='card-title'>
			<i class='fas fa-users'></i>
			Development Team  <span th:text="${entityCol}"></span>
		</h3>
	</div>
	<div class='card-body pb-0'>
    	<div class='row d-flex align-items-stretch'>
    		<th:block th:each="entity : ${entityCol}">
            <div class='col-12 col-sm-6 col-md-4 d-flex align-items-stretch'>
              <div class='card bg-light'>
                <div class='card-body pt-0'>
                  <div class='row'>
                    <div class='col-5 text-center'>
                      <img th:src="'/images/team/' + ${entity.imgPath}" alt='' class='img-circle img-fluid'>
                    </div>
                    <div class='col-7'>
                      <h2 class='lead'><b th:text="${entity.firstName} + ' ' + ${entity.lastName}"></b></h2>
                      <p class='text-muted text-sm'><b>About: </b> <span th:text="${entity.about}"></span></p>
                      <ul class='ml-4 mb-0 fa-ul text-muted'>
                        <li class='small'><span class='fa-li'><i class='fas fa-lg fa-building'></i></span> Address: Pune, Maharashtra, INDIA</li>
                        <li class='small'><span class='fa-li'><i class='fas fa-lg fa-phone'></i></span> Phone: <span th:text="${entity.contactNo}"></span></li>
                      </ul>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            </th:block>
        </div>
	</div>
</div>
</section>
</body>
</html>
