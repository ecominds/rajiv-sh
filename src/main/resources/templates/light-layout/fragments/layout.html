<script type='text/javascript'>
function handleToken(token) {
	fetch("/charge", {
    	method: "POST",
    	headers: {"Content-Type": "application/json"},
    	body: JSON.stringify(token)
  	})
  	.then(output => {
    	if (output.status === "succeeded")
      		$("#donation-msg").html("<p>Thank you for the donation !</p>");
  		}
  	);
}
function activateStripePopup(elemntTag){
	$(elemntTag).click(function(){
		checkoutHandler.open({
		    name: "Green Guardians",
		    image: '/images/logo-64.png',
		    description: "Bless others with your gift just $50",
		    amount: (50 * 100),
		    token: handleToken
		});
	});
}
</script>
